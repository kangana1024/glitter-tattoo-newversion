# Upstream: PM2 cluster running 'serve' on port 3334
upstream glitter_tattoo {
    server 127.0.0.1:3334;
    keepalive 32;
}

# Main server block (HTTP - Cloudflare Flexible)
server {
    listen 80;
    listen [::]:80;
    server_name glitter-tattoo.showkhun.com;

    # Trust Cloudflare proxy headers
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    # IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # ---- Gzip Compression ----
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # ---- Security Headers ----
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ---- Proxy to upstream (serve) ----
    # All requests go to PM2 serve; nginx adds caching headers and gzip
    location @upstream {
        proxy_pass http://glitter_tattoo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;
    }

    # ---- Static Assets (long cache via upstream) ----
    # Next.js hashed assets - cache forever
    location /_next/static/ {
        proxy_pass http://glitter_tattoo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Legacy images (responsive WebP + fallbacks)
    location /legacy/ {
        proxy_pass http://glitter_tattoo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # ---- Locale Routing ----
    # Default root → Thai locale
    location = / {
        return 302 /th;
    }

    # ---- General fallback → upstream ----
    location / {
        proxy_pass http://glitter_tattoo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;
    }

    # ---- Error Pages ----
    error_page 404 /404/index.html;
    location = /404/index.html {
        proxy_pass http://glitter_tattoo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        internal;
    }

    # ---- Logging ----
    access_log /var/log/nginx/glitter-tattoo.showkhun.com.access.log;
    error_log  /var/log/nginx/glitter-tattoo.showkhun.com.error.log warn;
}
